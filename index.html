<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div class = "fundo">
        <h1>Heli Carlos</h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="Display"></p>
            <table>
                <tr>
                    <td><button class="funcoes" onclick="limpar_Display()">C</button></td>
                    <td><button class="funcoes" onclick="backSpace()"><img src="icons/icons8-backspace-50.png" alt="Delete"></button></td>
                    <td><button class="funcoes" onclick="calcularPorcentagem('%')">%</button></td>
                    <td><button class="funcoes" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button class="funcoes" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button class="funcoes" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button class="funcoes" onclick="insert('+')">+</button></td>  <!--rowspan para expandir "2" colunase -->
                </tr>
                <tr>
                    <td><button onclick="insert(',')">,</button></td> <!--colspan para expandir "2" linhas -->
                    <td><button onclick="insert('0')">0</button></td>
                    <td colspan="2"><button class="resultado" onclick="calcular()">=</button></td> <!--colspan para expandir "2" linhas _ style="width: 135px; background-color:  rgb(253, 158, 43) -->
                </tr>

            </table>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
